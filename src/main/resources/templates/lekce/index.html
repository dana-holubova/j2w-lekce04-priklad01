<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pohádková škola Javy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img height="32" src="/images/logo.svg" alt="logo Zvířátkovské školy Javy"/>
            <span class="fs-4">Pohádková škola Javy</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Domů</a></li>
            <li class="nav-item"><a href="/ucastnici/" class="nav-link">Účastníci</a></li>
            <li class="nav-item"><a href="/lektori/" class="nav-link">Lektoři</a></li>
            <li class="nav-item"><a href="/lekce/" class="nav-link acive">Lekce</a></li>
        </ul>
    </header>

    <!--
    Příklad výpisu data: <span th:text="${#temporals.format(date)}">21. dubna 2021</span>
    Příklad výpisu času: <span th:text="${#temporals.format(time, 'H:mm')}">18:00</span>
    -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Název lekce</th>
            <th scope="col">Datum</th>
            <th scope="col">Čas</th>
            <th scope="col">Místo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lekce, interStat : ${lekce}">
            <td th:text="${lekce.nazev}">Lekce 1</td>
            <td th:text="${lekce.datum}">21. dubna 2021</td>
            <td><span th:text="${lekce.casOd}">18:00</span>–<span th:text="${lekce.casDo}">20:30</span></td>
            <td th:text="${lekce.misto}">V mechu</td>
        </tr>
<!--        <tr>-->
<!--            <td>Lekce 2</td>-->
<!--            <td>28. dubna 2021</td>-->
<!--            <td>18:00–20:30</td>-->
<!--            <td>V kapradí</td>-->
<!--        </tr>-->
<!--        <tr>-->
<!--            <td>Lekce 3</td>-->
<!--            <td>5. května 2021</td>-->
<!--            <td>18:00–20:30</td>-->
<!--            <td><em>bude upřesněno</em></td>-->
<!--        </tr>-->
        </tbody>
    </table>
</div>
</body>
</html>
