<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pohádková škola Javy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img height="32" src="/images/logo.svg" alt="logo Zvířátkovské školy Javy"/>
            <span class="fs-4">Pohádková škola Javy</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Domů</a></li>
            <li class="nav-item"><a href="/ucastnici/" class="nav-link active">Účastníci</a></li>
            <li class="nav-item"><a href="/lektori/" class="nav-link">Lektoři</a></li>
            <li class="nav-item"><a href="/lekce/" class="nav-link">Lekce</a></li>
        </ul>
    </header>
    <table class="table table-striped">
        <thead>
        <tr>
            <!--            <th scope="col">index</th>-->
            <!--            <th scope="col">count</th>-->
            <!--            <th scope="col">size</th>-->
            <!--            <th scope="col">current</th>-->
            <!--            <th scope="col">even</th>-->
            <!--            <th scope="col">odd</th>-->
            <!--            <th scope="col">first</th>-->
            <!--            <th scope="col">last</th>-->
            <th scope="col"></th>
            <th scope="col">Jméno</th>
            <th scope="col">Příjmení</th>
            <th scope="col">Bydliště</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ucastnik, iterStat : ${ucastnici}">
            <!-- ukázky použití proměnné iterStat-->
            <!--            <td th:text="${iterStat.index}"></td>-->
            <!--            <td th:text="${iterStat.count}"></td>-->
            <!--            <td th:text="${iterStat.size}"></td>-->
            <!--            <td th:text="${iterStat.current}"></td>-->
            <!--            <td th:text="${iterStat.even}"></td>-->
            <!--            <td th:text="${iterStat.odd}"></td>-->
            <!--            <td th:text="${iterStat.first}"></td>-->
            <!--            <td th:text="${iterStat.last}"></td>-->

            <td>
                <i class="las la-venus" style="color: red;"
                   th:if="${ucastnik.pohlavi == T(cz.czechitas.java2webapps.lekce4.entity.Pohlavi).ZENA}"></i>
                <i class="las la-mars" style="color: blue;"
                   th:if="${ucastnik.pohlavi == T(cz.czechitas.java2webapps.lekce4.entity.Pohlavi).MUZ}"></i>
            </td>
            <td th:text="${ucastnik.jmeno}">Medvídek</td>
            <td th:text="${ucastnik.prijmeni}">Pú</td>
            <td>
                <span th:if="${ucastnik.bydliste} != null" th:text="${ucastnik.bydliste}">Stokorcový les</span>
                <em th:if="${ucastnik.bydliste} == null">neuvedeno</em>
            </td>
            <!--            klasický atribut href se nahradí atributem th:href -->
            <!-- Jako parametr se zde použije index při procházení cyklu, tj. iterStat.index -->
            <!--            Otazník do html vloží sám -->
            <td><a href="/ucastnici/detail" th:href="@{/ucastnici/detail(id=${iterStat.index})}"
                   class="btn btn-primary">Detail</a></td>
            <!--            odkaz v thymeleaf, parametrů může být víc-->
            <!--            <td><a href="/ucastnici/detail" th:href="@{/ucastnici/detail(id=${iterStat.index}, x=${ucastnik.x}, y=${ucastnik.y})}" class="btn btn-primary">Detail</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
